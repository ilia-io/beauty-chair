<!DOCTYPE html>

  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <title>beauty-chair</title>

  <body>
    <header class="header container">
      <nav class="nav">
        <ul class="nav-list">

    <main class="main">
      <section class="welcome container">
        <div class="welcome__logo">

            <img class="welcome__logo-img" src="/src/img/logo.svg" alt="logo" />
            <h1 class="welcome__title">BEAUTY</h1>

          <div class="welcome__logo-callback">

            </button>
          </div>
        </div>
        <div class="welcome__menu">
          <ul class="main-menu">

            </li>
            <li class="main-menu__item">

            </li>

              <a href="#" class="main-menu__link">Маникюр</a>
            </li>
            <li class="main-menu__item">
              <a href="#" class="main-menu__link">Педикюр</a>
            </li>
            <li class="main-menu__item">
              <a href="#" class="main-menu__link">Массаж</a>
            </li>
            <li class="main-menu__item">
              <a href="#" class="main-menu__link">Мебель</a>
            </li>
          </ul>
        </div>
      </section>
      <!-- <div class="background"></div> -->
      <section class="sale">
        <div class="container">
          <div class="sale__infobox">
            <h2 class="sale__header">Супер кресло</h2>
            <p class="sale__text">
              Текст акции всегда отражает суть, а не просто болтовню, поэтому
              внимательнее
            </p>
            <button class="sale__btn">Подробнее</button>
          </div>
        </div>
      </section>
    </main>
